<h1>Notes List</h1>
<div>
  <div>ID:</div>
  <input #noteId type="number" />
  <div>Text:</div>
  <input #noteText />
</div>
<button (click)="add(noteId.value, noteText.value)">Add</button>

<div *ngIf="notesError$ | async; let err" style="color: red">
  Error: {{ err }}
</div>

<table *ngIf="loaded$ | async">
  <tr>
    <th>ID</th>
    <th>Text</th>
  </tr>
  <tr *ngFor="let node of notesList$ | async">
    <td>{{ node.id }}</td>
    <td>{{ node.text }}</td>
  </tr>
</table>
